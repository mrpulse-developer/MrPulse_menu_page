<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MrPulse - Menu Page</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/sidebar.css" />
    <link rel="stylesheet" href="css/navbar.css" />
</head>

<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="main-navbar">
            <div class="left-side">
                <button id="hamburgerBtn" class="hamburger-btn" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <a href="#" class="logo">MrPulse</a>
            </div>

            <ul class="main-nav-link">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Services</a></li>
            </ul>

            <div class="main-nav-btn">
                <button class="btn login-btn">Login</button>
                <button class="btn signup-btn">Sign up</button>
            </div>
        </nav>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar" aria-hidden="true">
        <div class="sidebar-header">
            <div class="profile">
                <img src="assets/my_logo.jpeg" alt="User profile picture" class="profile-img" />
                <h3 class="profile-name">Mr Pulse</h3>
                <p class="profile-email">mrpulse@example.com</p>
            </div>
            <button id="closeBtn" class="close-btn" aria-label="Close sidebar">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <ul class="sidebar-links">
            <li>
                <a href="#"><i class="fas fa-home"></i> Home</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-utensils"></i> Menu</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-info-circle"></i> About</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-tags"></i> Offers</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-user"></i> Profile</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-envelope"></i> Contact</a>
            </li>
            <li>
                <a href="#"><i class="fas fa-cogs"></i> Services</a>
            </li>
        </ul>

        <div class="sidebar-footer">
            <button class="btn logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </aside>

    <!-- Script -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const hamburgerBtn = document.getElementById("hamburgerBtn");
        const closeBtn = document.getElementById("closeBtn");

        hamburgerBtn.addEventListener("click", () => {
            sidebar.classList.add("active");
            sidebar.setAttribute("aria-hidden", "false");
        });

        closeBtn.addEventListener("click", () => {
            sidebar.classList.remove("active");
            sidebar.setAttribute("aria-hidden", "true");
        });
    </script>
</body>

</html>
